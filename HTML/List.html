<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <!-- unordered list -->
    
    <ul style="list-style-type:square;">
        <li>gud</li>
        <li>shakkar</li>
        <li>chini</li>
    </ul>

    <h1>Ordered List</h1>
    <ol type="I" reversed  >
        <li>gud</li>
        <li>shakkar</li>
        <li>chini</li>
    </ol>
                        
</body>
</html>
